<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Local CSS -->
    <link href="style.css" rel="stylesheet">
    <title>Aiden Threadgoode - Contact</title>
</head>

<body>

    <!-- Header -->
    <div class="container-fluid w-auto">
        <header class="row">

            <!-- Logo -->
            <div class="nav-logo col-md-6 pt-2">
                <h1 class="text-white text-center">Aiden Threadgoode</h1>
            </div>

            <!-- Navigation -->
            <div class="nav-header col-md-6 pt-2 border-bottom border-light">
                <nav class="col-md pt-1">
                    <ul class="nav justify-content-center justify-content-md-end">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- End Nav -->

        </header>
    </div>
    <!-- End Header -->

    <!-- Contact Form -->
    <div class="container">
        <div class="main-content rounded container" style="max-width: 40rem;">
            <main class="contact row rounded align-items-center m-4">
                <article class="col-12 pt-2">

                    <!-- Header -->
                    <h2 class="text-center">
                        Contact
                    </h2>
                    <hr />
                    <div class="col-md-12 justify-content-center">
                        <form id="contact-form" name="contact-form" action="mailto:aiden.threadgoode@gmail.com"
                            method="post" enctype="text/plain">

                            <!-- Name -->
                            <form class="md-form mb-2"><label for="name">Name:</label>
                                <input type="text" id="name" name="name" class="form-control">
                            </form>

                            <!-- Email -->
                            <form class="md-form mb-2"><label for="email">Email:</label>
                                <input type="text" id="email" name="email" class="form-control">
                            </form>

                            <!-- Subject -->
                            <form class="md-form mb-2"><label for="subject">Subject:</label>
                                <input type="text" id="subject" name="subject" class="form-control">
                            </form>

                            <!-- Message -->
                            <form class="md-form mb-2"><label for="message">Message</label>
                                <textarea type="text" id="message" name="message" rows="2"
                                    class="form-control md-textarea"></textarea>
                            </form>

                            <!-- Button -->
                            <button type="submit" class="btn btn-primary text-white mb-4" value="Send">Submit</button>
                            <div class="status"></div>
                        </form>
                    </div>
                </article>
            </main>
        </div>
    </div>
    <!-- End form -->

    <!-- Sticky Footer -->
    <nav class="footer navbar fixed-bottom">
        <div class="mx-auto">

        </div>
    </nav>

</body>

</html>
